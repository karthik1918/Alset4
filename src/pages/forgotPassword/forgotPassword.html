<ion-header>

    <ion-navbar>
        <ion-title>{{ 'Forgot Password' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="welcome">

    <div class="splash-bg"></div>
    <div padding>
        <form (submit)="forgotPassword()">
            <ion-list>

                <ion-item>
                    <ion-label fixed>{{ 'Email' | translate }}</ion-label>
                    <ion-input type="email" [(ngModel)]="account.email" name="email"

                    ></ion-input>


                </ion-item>


                <!--
         Want to use a Username instead of an Email? Here you go:

         <ion-item>
           <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
           <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
         </ion-item>
         -->



                <div padding>
                    <button ion-button color="primary" block class="login">{{ 'Submit' | translate }}</button>
                </div>

            </ion-list>
        </form>
    </div>
</ion-content>
